# ========================================
# PyBullet Simulation Core Configuration
# ========================================
#
# Minimal configuration for general-purpose PyBullet simulations.
#
#
# ========================================

# ========================================
# Simulation Parameters
# ========================================

# Target simulation speed multiplier (e.g. 1=real time, 10=10x faster)
speed: 100

# Simulation timestep (seconds per step)
timestep: 0.1

# Simulation duration (seconds, 0=unlimited)
duration: 0

# Enable GUI window (true/false)
gui: true

# Enable physics engine (true/false)
physics: false

# Enable external data monitor (true/false)
monitor: true

# Collision check frequency (times per second)
collision_check_frequency: 1

# Logging level (debug/info/warning/error/critical)
log_level: warning

# ========================================
# Camera Settings
# ========================================

# Camera mode: 'manual' (use fixed values) or 'none' (no camera setup)
camera_mode: manual

# Camera view type: 'top_down' or 'perspective'
camera_view_type: perspective

# Manual camera settings
camera_distance: 20.0      # Distance from target (meters)
camera_yaw: 45             # Horizontal angle (degrees)
camera_pitch: -30          # Vertical angle (degrees)
camera_target: [5, 5, 0]   # Target position [x, y, z]

# ========================================
# Visualizer Settings
# ========================================

enable_visual_shapes: true           # Display visual shapes (meshes)
enable_collision_shapes: false       # Display collision shapes (wireframes)
enable_structure_transparency: false # Make structure bodies semi-transparent (initial value)
enable_shadows: false                # Enable shadows
enable_gui_panel: false              # Show GUI control panel

