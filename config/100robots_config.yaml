# ========================================
# 100 Robots Demo Configuration
# ========================================
#
# Additional configuration for 100robots demo.
# This file is merged with config.yaml.
#
# ========================================


# ========================================
# Simulation Parameters (Override)
# ========================================

# Override base config settings for 100robots demo
speed: 100        # Real-time speed for visualization
gui: true         # Show GUI
timestep: 0.1     # 10ms timestep for smooth movement
physics: false    # Kinematic control
monitor: true     # Disable monitor for performance
  
# Camera settings for 100 robots
camera:
  camera_mode: auto              # Use auto mode for automatic camera positioning
  camera_view_type: perspective  # Perspective view for grid visualization
  camera_auto_scale: 1.0         # Scale factor for camera distance (larger = farther away)


# ========================================
# Robot Parameters
# ========================================

# Number of robots to spawn
num_robots: 100

# ========================================
# Grid Spawn Parameters
# ========================================

# Grid boundaries (grid indices)
grid:
  x_min: 0
  x_max: 9  # 10x10 grid (0-9)
  y_min: 0
  y_max: 9
  z_min: 0
  z_max: 0  # Single layer (2D)

# Grid spacing [x, y, z] in meters
spacing: [2.0, 2.0, 2.0]

# Grid offset [x, y, z] in meters
offset: [0.0, 0.0, 0.3]

# ========================================
# Robot Spawn Parameters
# ========================================

# Mobile robot parameters
mobile_robot:
  urdf_path: "robots/mobile_robot.urdf"  # Robot URDF path (relative to PyBulletFleet root)
  initial_z: 0.3      # Initial Z position (m)
  max_vel: 2.0        # Maximum velocity (m/s)
  max_accel: 5.0      # Maximum acceleration (m/sÂ²)
  use_fixed_base: false  # If true, robot base is fixed and doesn't move

# Arm robot parameters (for mixed mode)
arm_robot:
  urdf_path: "robots/arm_robot.urdf"  # Arm robot URDF path
  initial_z: 0.0      # Initial Z position (m)
  max_vel: 0.0        # Arm robots don't move
  max_accel: 0.0      # Arm robots don't accelerate
  use_fixed_base: true  # Arm robots are fixed

# Mixed mode probabilities
mixed_mode:
  mobile_robot_prob: 0.6  # 60% mobile robots
  arm_robot_prob: 0.4     # 40% arm robots
